<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="kk.js"></script>
    <script src="kk.extend.js"></script>
    <script src="kk.app.js"></script>
    <link rel="stylesheet" type="text/css" href="kk.css" />
</head>

<body>
    <div class="kk-app" id="kk-app"></div>
    <script type="text/javascript">

        var app = new kk.App({
            title: '首页接口',
            in: {
                '$class': 'kk.Logic.App',
                title: '验证用户',
                path: '../auth.js',
                ondone: {
                    '$class': 'kk.Logic.Var',
                    title: '输出版本号',
                    key: 'output.version',
                    value: '1.0',
                    ondone: {
                        '$class': 'kk.Logic.Http',
                        title: '获取内容',
                        url: 'http://www.baidu.com',
                        dataType: 'text',
                        method: 'GET',
                        ondone: {
                            '$class': 'kk.Logic.Var',
                            title: '输出内容',
                            key: 'output.body',
                            value: '=result'
                        },
                        ondone2: {
                            '$class': 'kk.Logic.Var',
                            title: '输出内容',
                            key: 'output.body',
                            value: '=result'
                        },
                        ondone3: {
                            '$class': 'kk.Logic.Var',
                            title: '输出内容',
                            key: 'output.body',
                            value: '=result'
                        }
                    },
                    ondone2: {
                        '$class': 'kk.Logic.Http',
                        title: '获取内容',
                        url: 'http://www.baidu.com',
                        dataType: 'text',
                        method: 'GET',
                        ondone: {
                            '$class': 'kk.Logic.Var',
                            title: '输出内容',
                            key: 'output.body',
                            value: '=result'
                        }
                    }
                }
            }
        });

        app.appendTo(document.getElementById('kk-app'));

    </script>
</body>

</html>
