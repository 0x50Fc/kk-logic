
title: 首页接口

in:
  $class: kk.Logic.App
  path: ../auth.js
  ondone:
    $class: kk.Logic.Var
    key: output.version
    value: '1.0'
    ondone:
      $class: kk.Logic.Http
      url: http://www.baidu.com
      dataType: text
      method: GET
      ondone:
        $class: kk.Logic.Var
        key: output.body
        value: =result
  